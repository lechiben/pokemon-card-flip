<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokÃ©mon Memory Card Game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center p-4 min-h-screen transition-colors duration-300"
    id="app-container"
  >
    <header class="w-full max-w-4xl mb-6">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
        <h1 class="text-3xl font-bold mb-2 sm:mb-0">PokÃ©mon Memory Game</h1>
        <div class="flex gap-2">
          <button
            id="theme-toggle"
            class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-md"
          >
            <span id="theme-icon">ðŸŒ™</span>
          </button>
        </div>
      </div>

      <div
        class="flex flex-wrap items-center justify-between bg-white dark:bg-gray-800 rounded-lg p-4 shadow-md"
      >
        <!-- Game stats -->
        <div class="flex flex-wrap gap-4 mb-2 sm:mb-0">
          <div class="bg-gray-100 dark:bg-gray-700 px-3 py-2 rounded-md">
            <span class="font-bold">Clicks:</span>
            <span id="clicks-count">0</span>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 px-3 py-2 rounded-md">
            <span class="font-bold">Pairs matched:</span>
            <span id="pairs-matched">0</span>/<span id="total-pairs">0</span>
          </div>
          <div class="bg-gray-100 dark:bg-gray-700 px-3 py-2 rounded-md">
            <span class="font-bold">Time left:</span>
            <span id="timer">00:00</span>
          </div>
        </div>

        <!-- Game controls -->
        <div class="flex flex-wrap gap-2">
          <select
            id="difficulty"
            class="px-3 py-2 border rounded-md bg-white dark:bg-gray-700 dark:text-white"
          >
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button
            id="start-btn"
            class="px-3 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md"
          >
            Start
          </button>
          <button
            id="reset-btn"
            class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md"
            disabled
          >
            Reset
          </button>
          <button
            id="powerup-btn"
            class="px-3 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-md"
            disabled
          >
            Power-up
          </button>
        </div>
      </div>
    </header>

    <main class="w-full max-w-4xl">
      <!-- Game board -->
      <div id="loading" class="text-center py-10">
        <p class="text-xl">Select difficulty and press Start to begin...</p>
      </div>

      <div
        id="game-board"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 justify-items-center"
      >
        <!-- Cards will be added here dynamically -->
      </div>

      <div
        id="game-message"
        class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden"
      >
        <div
          class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full text-center"
        >
          <h2 id="message-title" class="text-2xl font-bold mb-4">
            Message Title
          </h2>
          <p id="message-content" class="mb-6">Message content goes here...</p>
          <button
            id="message-btn"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md"
          >
            OK
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
